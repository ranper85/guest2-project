apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ranper85/guest2-backend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: DB_USER
              valueFrom:
               secretKeyRef:
                 name: postgres-secret
                 key: POSTGRESQL_USER
            - name: DB_PASSWORD
              valueFrom:
               secretKeyRef:
                 name: postgres-secret
                 key: POSTGRESQL_PASSWORD
            - name: DB_NAME
              valueFrom:
               secretKeyRef:
                 name: postgres-secret
                 key: POSTGRESQL_DATABASE
            - name: PORT
              value: "8080"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
               secretKeyRef:
                 name: redis-secret
                 key: REDIS_PASSWORD
 
